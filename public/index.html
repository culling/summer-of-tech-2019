<html>

<head>
  <title>Carbon Footprint</title>
  <!--
      Get jQuery via CDN (https://jquery.com/)
      jQuery is a js framework that gives us some easy to use
      functions for interacting with webpages and APIs
    -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Load our files -->
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- TODO: Say something interesting in the heading tag... -->
  <br />


  <div class="jumbotron container">
    <h1>Carbon Footprint</h1>  
  </div>

  <div class ="jumbotron container">
    <h2> Let's find out what you can do to help the environment!</h2>
  </div>
  <div class="jumbotron container">
    <h3>Do you use a car</h3>
    <hr class="my-4">
    <p>What do you mainly use it for?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
        Leisure
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Commute (to work/school)
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
      <label class="form-check-label" for="exampleRadios3">
        Both
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option4">
      <label class="form-check-label" for="exampleRadios3">
        Other
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option5">
      <label class="form-check-label" for="exampleRadios3">
        I don't own a car
      </label>
    </div>
    <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
  </div>
</body>

</html>
